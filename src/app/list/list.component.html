<h2>To Do Items</h2>
<ul class="list-group">
  <li *ngFor="let item of items" class="list-group-item">
    <span class="badge">{{item.id}}</span> <a routerLink="/item/{{item.id}}">{{item.title}}</a>
    <div>{{item.text}}</div>
    <div> <a routerLink="/editor/{{item.id}}">edit</a></div>
    <div><button (click)="delete(item)">delete</button></div>
  </li>
</ul>
<a routerLink="/editor">add item</a>
